<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="src/Sorting-algorithm-visualizer-logo.png" />
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="queries.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="js/controller.js" type="module"></script>
  </head>
  <body>
    <main class="main-page">
      <nav class="main-nav">
        <h2 class="website-title">Sorting Visualizer</h2>

        <div class="array-selections">
          <button class="selection-button create-new-array">
            Create New Array
          </button>
          <form class="inputs">
            <div class="input">
              <label class="select-label" for="select-array-length"
                >Select Array Length</label
              >
              <input id="select-array-length" type="range" min="4" max="500" />
            </div>
            <div class="input">
              <label class="select-label" for="select-sorting-speed"
                >Select Sorting Speed</label
              >
              <input
                id="select-sorting-speed"
                type="range"
                value="500"
                min="1"
                max="999"
              />
            </div>
          </form>
        </div>
        <div class="sorting-methods">
          <button class="selection-button sorting-method-button merge">
            Merge Sort
          </button>
          <button class="selection-button sorting-method-button heap">
            Heap Sort
          </button>
          <button class="selection-button sorting-method-button quick">
            Quick Sort
          </button>
          <button class="selection-button sorting-method-button selection">
            Selection Sort
          </button>
          <button class="selection-button sorting-method-button insert">
            Insertion Sort
          </button>
          <button class="selection-button sorting-method-button bubble">
            Bubble Sort
          </button>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="responsive-button responsive-button-menu"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="responsive-button-x hidden responsive-button"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
        <div class="sorting-methods responsive-module">
          <button class="selection-button sorting-method-button merge">
            Merge Sort
          </button>
          <button class="selection-button sorting-method-button heap">
            Heap Sort
          </button>
          <button class="selection-button sorting-method-button quick">
            Quick Sort
          </button>
          <button class="selection-button sorting-method-button selection">
            Selection Sort
          </button>
          <button class="selection-button sorting-method-button insert">
            Insertion Sort
          </button>
          <button class="selection-button sorting-method-button bubble">
            Bubble Sort
          </button>
        </div>
      </nav>
      <div class="output">
        <div class="all-boxes-container">
          <div class="all-boxes"></div>
        </div>

        <div class="base-for-boxes"></div>
      </div>
    </main>
  </body>
</html>
